<div class="container" id="i18_career">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="edu.my_edu">My Education</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for edu in site.data.index.edus %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if edu.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ career.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="edu.{{ edu.name.i18n }}">{{ edu.name.detail }}</span></h2>
                        <p><span data-i18n="edu.{{ edu.desc.i18n }}">{{ edu.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="edu.{{ edu.date.i18n }}"> {{ edu.date.detail }} </span>
                        <br/> <small><span data-i18n="edu.{{ edu.job.i18n }}">{{ edu.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
